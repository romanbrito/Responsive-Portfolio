<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <title>Contact | Roman Brito</title>
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Roman Brito</a>
      <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

<div id="main-container" class="container">
  <section class="main-section">
    <h1>Contact</h1>

    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>
        </li>
      </ul>
      <input type="submit">
    </form>
  </section>

  <section class="sidebar">
    <div id="connect">
      <h2>Connect with Me</h2>
      <a href="https://github.com/" target="_blank"><img src="assets/images/git.png" alt="GitHub" class="social"></a>
      <a href="https://www.linkedin.com/" target="_blank"><img src="assets/images/linkedin-128.png" alt="linkedin" class="social"></a>
      <a href="http://stackoverflow.com/" target="_blank"><img src="assets/images/stackoverflow-128.png" alt="stackoverflow" class="social"></a>
    </div>
  </section>
</div>
<footer>
  <div class="container">
    Copyright (c) 2017 Roman Brito All Rights Reserved.
  </div>
</footer>
</body>
</html>
